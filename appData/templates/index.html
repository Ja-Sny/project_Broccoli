{% extends "layout.html" %}
{% block content %}
<style>
    .post-price-after::after{
        content: ' PLN';
    }
    .post-hover{
        transition: 0.8s;
    }
    .post-hover:hover{
        transform: scale(1.05);
        transition: 0.8s;
    }
</style>
    <div class="d-flex flex-row-reverse px-5">
        <div class="">
            <a href="/">
                <button type="button" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg> Dodaj nowe
                </button>
            </a>
        </div>
    </div>
    <hr class="my-4">
    <div class="row justify-content-center px-5" style="width: 100%;">
        {% for post in posts %}
        <div class="col-md-4 post-hover">
            <a href="/{{ post.id }}" class="text-decoration-none text-body">
              <div class="card mb-4 shadow-sm">
                <img class="bd-placeholder-img card-img-top" height="100%" src="{{url_for('static',filename='photos/')}}{{ post.photo }}" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" >
                <div class="card-body">
                    <b class="card-text">{{ post.manufacture }} {{ post.model }}</b>
                    <small class="text-muted"> {{ post.manufacture_year }} </small>
                  <div class="d-flex justify-content-between align-items-center">
                    <p class="card-text post-price-after"> {{ post.price }}</p>
                    <small class="text-muted">{{ post.date_posted }}</small>
                  </div>
                </div>
              </div>
            </a>
        </div>
        {% endfor %}
    </div>


{% endblock content %}
