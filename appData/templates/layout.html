<!doctype html>
<html lang="pl">
    <head>
        {% if title %}
        <title> {{ title }} </title>
        {% else %}
        <title> WebPage</title>
        {% endif %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 p-3 mb-4 border-bottom">
              <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
              </a>

              <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                  {% for page in pageList %}
                    {% if page == title.lower() %}
                  <li><a href="{{ url_for(page) }}" class="nav-link px-2 text-capitalize link-secondary">{{ page }}</a></li>
                    {% else %}
                  <li><a href="{{ url_for(page) }}" class="nav-link px-2 text-capitalize link-dark">{{ page }}</a></li>
                    {% endif %}
                  {% endfor %}
              </ul>

              <div class="col-md-3 text-end">
                <a href="{{ url_for('login') }}">
                    <button type="button" class="btn btn-outline-primary me-2">Login</button>
                </a>
                <a href="{{ url_for('register') }}">
                    <button type="button" class="btn btn-primary">Sign-up</button>
                </a>
              </div>
          </header>
        {% block content %}
        {% endblock %}
    </body>
</html>
