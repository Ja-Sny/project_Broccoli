{% extends "layout.html" %}
{% block content %}
<link href="{{ url_for('static',filename='/css/signin.css') }}" rel="stylesheet">
    <main class="form-signin">
  <form>
    <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> <!-- TODO -->
    <h1 class="h3 mb-3 fw-normal">Logowanie</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Hasło</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Zapamiętaj mnie
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Zaloguj</button>
    <p class="mt-5 mb-3 text-muted">Projekt Brokół &copy; 2021-2022</p>
  </form>
</main>
{% endblock content %}
